name: Release

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'SemVer Increment'
        required: true
        default: 'prerelease'
        type: choice
        options:
        - prerelease
        - prepatch
        - preminor
        - premajor
        - patch
        - minor
        - major
      identifier:
        description: 'npm Tag'
        required: true
        default: 'canary'
        type: choice
        options:
        - canary
        - latest
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: "echo success"

      ## TODO, can we make the @main here the _current_ SHA so changes reflect the HEAD branch?
      - name: Trigger Merge Docs Workflow
        uses: mehulkar/gh-actions-workflow-calls/.github/workflows/merge-docs-prs.yml@main

